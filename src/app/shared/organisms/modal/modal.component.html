@if (modalOptions()) {
  <div class="modal">
    <div class="modal__backdrop"></div>

    <div class="modal__container" role="dialog" aria-labelledby="modal-title" aria-modal="true">
      <div class="modal__content">
        <div class="modal__header">
          <h2 class="modal__title" id="modal-title">{{ modalOptions()!.title }}</h2>
        </div>

        <div class="modal__body">
          <p class="modal__message">{{ modalOptions()!.message }}</p>
        </div>

        <div class="modal__footer">
          <bog-button
            variant="accent"
            (clicked)="executeCommands()"
            [attr.aria-label]="modalOptions()!.buttonLabel"
          >
            {{ modalOptions()!.buttonLabel }}
          </bog-button>
        </div>
      </div>
    </div>
  </div>
}
